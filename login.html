<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in • Nexus Analytics</title>

    <link rel="stylesheet" href="style.css">
</head>

<body class="login-body">
    <div class="login-card">

        <h1>Harris Apex.com</h1>
        <p class="subtitle">Sign in to your workspace</p>

        <form id="loginForm">
            <div class="login-input-group">
                <label>Email address</label>
                <input type="email" id="email" placeholder="you@company.com" required autocomplete="email" />
            </div>
            <div class="login-input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••" required autocomplete="current-password" />
            </div>

            <button type="submit" class="login-primary">SIGN IN</button>
        </form>
        <div class="login-divider"><span>or</span>
        </div>
        <a href="index.html">
            <button class="login-primary">CONTINUE</button></a>
        <div class="login-footer">
            Don't have an account? <a href="mailto:sammyharrison58@gmail.com">Contact us</a>
        </div>
    </div>
    <script src="auth.js"></script>
</body>

</html>
